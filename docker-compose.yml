version: "3.9"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    # ports:
    #   - "${POSTGRES_PORT}:5432"  # Закрыто для безопасности - доступ только внутри Docker сети
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    # ports:
    #   - "6379:6379"  # Закрыто для безопасности - доступ только внутри Docker сети
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8002:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - API_SECRET_KEY=${API_SECRET_KEY}
      - REDIS_URL=redis://redis:6379/0
      - SYNC_INTERVAL=${SYNC_INTERVAL}
      - SYNC_DAYS=${SYNC_DAYS}
      - STOCK_ALERT_CHECK_TIME=${STOCK_ALERT_CHECK_TIME}
      - STOCK_ALERT_LOOKBACK_HOURS=${STOCK_ALERT_LOOKBACK_HOURS}
      - STOCK_ALERT_COOLDOWN_HOURS=${STOCK_ALERT_COOLDOWN_HOURS}
      - GOOGLE_SERVICE_ACCOUNT_FILE=${GOOGLE_SERVICE_ACCOUNT_FILE}
      - GOOGLE_TEMPLATE_SPREADSHEET_ID=${GOOGLE_TEMPLATE_SPREADSHEET_ID}
      - GOOGLE_SCOPES=${GOOGLE_SCOPES}
      # BOT_WEBHOOK_URL удален - используется только polling
    networks:
      - app-network

  celery-worker:
    build:
      context: ./server
      dockerfile: Dockerfile
    command: celery -A app.core.celery_app worker --loglevel=info --queues=sync_queue,alerts_queue
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
      - SYNC_INTERVAL=${SYNC_INTERVAL}
      - SYNC_DAYS=${SYNC_DAYS}
      - STOCK_ALERT_CHECK_TIME=${STOCK_ALERT_CHECK_TIME}
      - STOCK_ALERT_LOOKBACK_HOURS=${STOCK_ALERT_LOOKBACK_HOURS}
      - STOCK_ALERT_COOLDOWN_HOURS=${STOCK_ALERT_COOLDOWN_HOURS}
    networks:
      - app-network

  celery-beat:
    build:
      context: ./server
      dockerfile: Dockerfile
    command: python celery_beat.py
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
      - SYNC_INTERVAL=${SYNC_INTERVAL}
      - SYNC_DAYS=${SYNC_DAYS}
      - STOCK_ALERT_CHECK_TIME=${STOCK_ALERT_CHECK_TIME}
      - STOCK_ALERT_LOOKBACK_HOURS=${STOCK_ALERT_LOOKBACK_HOURS}
      - STOCK_ALERT_COOLDOWN_HOURS=${STOCK_ALERT_COOLDOWN_HOURS}
    volumes:
      - celery_beat_data:/app/beat_data
    networks:
      - app-network

  bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
    depends_on:
      - server
    ports:
      - "8001:8001"  # Webhook сервер
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - SERVER_HOST=http://server:8000
      - API_SECRET_KEY=${API_SECRET_KEY}
      - REQUEST_TIMEOUT=600
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-default_webhook_secret}
      - GPT_SERVICE_URL=http://gpt:9000
      - AI_CHAT_SERVICE_URL=http://ai_chat:9001
    volumes:
      - ./bot:/app/bot
    networks:
      - app-network

  gpt:
    build:
      context: .
      dockerfile: gpt_integration/Dockerfile
    ports:
      - "9000:9000"
    environment:
      - GPT_PORT=9000
      - SERVER_HOST=http://server:8000
      - API_SECRET_KEY=${API_SECRET_KEY}
      - BOT_WEBHOOK_BASE=http://bot:8001
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0.2}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS:-4000}
      - OPENAI_TIMEOUT=${OPENAI_TIMEOUT:-60}
      - OPENAI_MAX_RETRIES=${OPENAI_MAX_RETRIES:-2}
      - OPENAI_RETRY_DELAY_MS=${OPENAI_RETRY_DELAY_MS:-500}
      - OPENAI_RETRY_BACKOFF=${OPENAI_RETRY_BACKOFF:-2}
      # Photo Processing - API генерации изображений
      - IMAGE_GEN_API_KEY=${IMAGE_GEN_API_KEY:-}
      - IMAGE_GEN_BASE_URL=${IMAGE_GEN_BASE_URL:-}
      - IMAGE_GEN_TIMEOUT=${IMAGE_GEN_TIMEOUT:-60}
      - IMAGE_GEN_MAX_RETRIES=${IMAGE_GEN_MAX_RETRIES:-3}
      # Photo Processing - Хранение результатов
      - PHOTO_STORAGE_TYPE=${PHOTO_STORAGE_TYPE:-url}
      - PHOTO_PROCESSING_DATABASE_URL=${PHOTO_PROCESSING_DATABASE_URL:-}
    volumes:
      - ./gpt_integration:/app/gpt_integration
      - ./bot/utils:/app/utils
    networks:
      - app-network

  ai_chat:
    build:
      context: .
      dockerfile: gpt_integration/ai_chat/Dockerfile
    ports:
      - "9001:9001"
    environment:
      - AI_CHAT_PORT=9001
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - API_SECRET_KEY=${API_SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0.7}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS:-1000}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped


volumes:
  pgdata:
  redis_data:
  celery_beat_data:

networks:
  app-network:
    driver: bridge
