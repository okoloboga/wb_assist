services:
  db:
    image: pgvector/pgvector:pg15  # PostgreSQL 15 с расширением pgvector для RAG
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    # ports:
    #   - "${POSTGRES_PORT}:5432"  # Закрыто для безопасности - доступ только внутри Docker сети
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    # ports:
    #   - "6379:6379"  # Закрыто для безопасности - доступ только внутри Docker сети
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8002:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - ANALYTICS_DAYS_WINDOW=${ANALYTICS_DAYS_WINDOW}
      - API_SECRET_KEY=${API_SECRET_KEY}
      - REDIS_URL=redis://redis:6379/0
      - SYNC_INTERVAL=${SYNC_INTERVAL}
      - SYNC_DAYS=${SYNC_DAYS}
      - STOCK_ALERT_CHECK_TIME=${STOCK_ALERT_CHECK_TIME}
      - STOCK_ALERT_COOLDOWN_HOURS=${STOCK_ALERT_COOLDOWN_HOURS}
      - GOOGLE_SERVICE_ACCOUNT_FILE=${GOOGLE_SERVICE_ACCOUNT_FILE}
      - GOOGLE_TEMPLATE_SPREADSHEET_ID=${GOOGLE_TEMPLATE_SPREADSHEET_ID}
      - GOOGLE_SCOPES=${GOOGLE_SCOPES}
      # Конкуренты - скрапинг
      - COMPETITOR_MAX_LINKS_PER_CABINET=${COMPETITOR_MAX_LINKS_PER_CABINET}
      - COMPETITOR_MAX_PRODUCTS_PER_LINK=${COMPETITOR_MAX_PRODUCTS_PER_LINK}
      - COMPETITOR_UPDATE_INTERVAL_HOURS=${COMPETITOR_UPDATE_INTERVAL_HOURS}
      - COMPETITOR_UPDATE_SPREAD_HOURS=${COMPETITOR_UPDATE_SPREAD_HOURS}
      - COMPETITOR_UPDATE_BASE_HOUR=${COMPETITOR_UPDATE_BASE_HOUR}
      # BOT_WEBHOOK_URL удален - используется только polling
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: "1024M"

  celery-worker:
    build:
      context: ./server
      dockerfile: Dockerfile
    command: celery -A app.core.celery_app worker --loglevel=info --queues=sync_queue,alerts_queue,export_queue,digest_queue,scraping_queue --concurrency=4
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
      - SYNC_INTERVAL=${SYNC_INTERVAL}
      - SYNC_DAYS=${SYNC_DAYS}
      - STOCK_ALERT_CHECK_TIME=${STOCK_ALERT_CHECK_TIME}
      - STOCK_ALERT_COOLDOWN_HOURS=${STOCK_ALERT_COOLDOWN_HOURS}
      - GOOGLE_SERVICE_ACCOUNT_FILE=${GOOGLE_SERVICE_ACCOUNT_FILE}
      - GOOGLE_TEMPLATE_SPREADSHEET_ID=${GOOGLE_TEMPLATE_SPREADSHEET_ID}
      - GOOGLE_SCOPES=${GOOGLE_SCOPES}
      - BOT_YOUNG_TOKEN=${BOT_YOUNG_TOKEN}
      - GPT_INTEGRATION_URL=http://gpt:9000
      - API_SECRET_KEY=${API_SECRET_KEY}
      - BOT_TOKEN=${BOT_TOKEN}
      # Конкуренты - скрапинг
      - COMPETITOR_MAX_LINKS_PER_CABINET=${COMPETITOR_MAX_LINKS_PER_CABINET}
      - COMPETITOR_MAX_PRODUCTS_PER_LINK=${COMPETITOR_MAX_PRODUCTS_PER_LINK}
      - COMPETITOR_UPDATE_INTERVAL_HOURS=${COMPETITOR_UPDATE_INTERVAL_HOURS}
      - COMPETITOR_UPDATE_SPREAD_HOURS=${COMPETITOR_UPDATE_SPREAD_HOURS}
      - COMPETITOR_UPDATE_BASE_HOUR=${COMPETITOR_UPDATE_BASE_HOUR}
      - SEMANTIC_CORE_MAX_TEXT_LENGTH=${SEMANTIC_CORE_MAX_TEXT_LENGTH}
      # RAG индексация
      - RAG_INDEXING_INTERVAL_HOURS=${RAG_INDEXING_INTERVAL_HOURS:-6}
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: "1536M"

  celery-worker-rag:
    build:
      context: ./server
      dockerfile: Dockerfile
    command: celery -A app.core.celery_app worker --loglevel=info --queues=rag_queue --concurrency=1 --max-tasks-per-child=1 --prefetch-multiplier=1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
      - GPT_INTEGRATION_URL=http://gpt:9000
      - API_SECRET_KEY=${API_SECRET_KEY}
      - RAG_INDEXING_INTERVAL_HOURS=${RAG_INDEXING_INTERVAL_HOURS:-6}
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: "3072M"
    restart: unless-stopped

  celery-beat:
    build:
      context: ./server
      dockerfile: Dockerfile
    command: python celery_beat.py
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
      - SYNC_INTERVAL=${SYNC_INTERVAL}
      - SYNC_DAYS=${SYNC_DAYS}
      - STOCK_ALERT_CHECK_TIME=${STOCK_ALERT_CHECK_TIME}
      - STOCK_ALERT_COOLDOWN_HOURS=${STOCK_ALERT_COOLDOWN_HOURS}
      # Конкуренты - скрапинг
      - COMPETITOR_MAX_LINKS_PER_CABINET=${COMPETITOR_MAX_LINKS_PER_CABINET:-10}
      - COMPETITOR_MAX_PRODUCTS_PER_LINK=${COMPETITOR_MAX_PRODUCTS_PER_LINK:-30}
      - COMPETITOR_UPDATE_INTERVAL_HOURS=${COMPETITOR_UPDATE_INTERVAL_HOURS:-24}
      - COMPETITOR_UPDATE_SPREAD_HOURS=${COMPETITOR_UPDATE_SPREAD_HOURS:-2}
      - COMPETITOR_UPDATE_BASE_HOUR=${COMPETITOR_UPDATE_BASE_HOUR:-0}
      # RAG индексация
      - RAG_INDEXING_INTERVAL_HOURS=${RAG_INDEXING_INTERVAL_HOURS:-6}
    volumes:
      - celery_beat_data:/app/beat_data
    networks:
      - app-network

  bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
    depends_on:
      - server
    ports:
      - "8001:8001"  # Webhook сервер
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - SERVER_HOST=http://server:8000
      - API_SECRET_KEY=${API_SECRET_KEY}
      - REQUEST_TIMEOUT=600
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-default_webhook_secret}
      - GPT_SERVICE_URL=http://gpt:9000
      - AI_CHAT_SERVICE_URL=http://gpt:9000
    volumes:
      - ./bot:/app/bot
    networks:
      - app-network

  gpt:
    build:
      context: .
      dockerfile: gpt_integration/Dockerfile
    ports:
      - "9000:9000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - GPT_PORT=9000
      - SERVER_HOST=http://server:8000
      - API_SECRET_KEY=${API_SECRET_KEY}
      - BOT_WEBHOOK_BASE=http://bot:8001
      - BOT_TOKEN=${BOT_TOKEN}
      # AI Chat - Database
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - RAG_USAGE=${RAG_USAGE:-30}
      - DAILY_LIMIT=${DAILY_LIMIT:-30}
      # Comet API (Text Generation, Embeddings, Image Generation)
      - COMET_API_KEY=${COMET_API_KEY}
      # Text Generation
      - COMET_TEXT_BASE_URL=${COMET_TEXT_BASE_URL}
      - COMET_TEXT_MODEL=${COMET_TEXT_MODEL}
      - COMET_TEMPERATURE=${COMET_TEMPERATURE:-0.5}
      - COMET_MAX_TOKENS=${COMET_MAX_TOKENS:-4000}
      # Embeddings
      - COMET_EMBEDDINGS_BASE_URL=${COMET_EMBEDDINGS_BASE_URL}
      - COMET_EMBEDDINGS_MODEL=${COMET_EMBEDDINGS_MODEL}
      # Common API settings
      - COMET_API_TIMEOUT=${COMET_API_TIMEOUT:-60}
      - COMET_API_MAX_RETRIES=${COMET_API_MAX_RETRIES:-3}
      - COMET_API_RETRY_DELAY_MS=${COMET_API_RETRY_DELAY_MS:-500}
      - COMET_API_RETRY_BACKOFF=${COMET_API_RETRY_BACKOFF:-2}

      # Analytics - период по умолчанию для daily trends
      - ANALYTICS_DAYS_WINDOW=${ANALYTICS_DAYS_WINDOW}
      # Photo Processing - API генерации изображений
      - COMET_API_KEY=${COMET_API_KEY}
      - IMAGE_GEN_API_KEY=${IMAGE_GEN_API_KEY:-}
      - IMAGE_GEN_BASE_URL=${IMAGE_GEN_BASE_URL:-}
      - IMAGE_GEN_TIMEOUT=${IMAGE_GEN_TIMEOUT:-60}
      - IMAGE_GEN_MAX_RETRIES=${IMAGE_GEN_MAX_RETRIES:-3}
      # Photo Processing - Хранение результатов
      - PHOTO_STORAGE_TYPE=${PHOTO_STORAGE_TYPE:-url}
      - PHOTO_PROCESSING_DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      # RAG Configuration
      - RAG_ENABLED=${RAG_ENABLED:-true}
      - RAG_VECTOR_DB_URL=${RAG_VECTOR_DB_URL:-postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}}
      - RAG_MAX_CHUNKS=${RAG_MAX_CHUNKS:-5}
      - RAG_SIMILARITY_THRESHOLD=${RAG_SIMILARITY_THRESHOLD:-0.3}
      - RAG_CONTEXT_MAX_LENGTH=${RAG_CONTEXT_MAX_LENGTH:-3000}
      - RAG_INDEXING_INTERVAL_HOURS=${RAG_INDEXING_INTERVAL_HOURS:-6}
      - RAG_EMBEDDING_BATCH_SIZE=${RAG_EMBEDDING_BATCH_SIZE:-100}
    volumes:
      - ./gpt_integration:/app/gpt_integration
      - ./bot/utils:/app/utils
    networks:
      - app-network

  bot_young:
    build:
      context: .
      dockerfile: bot_young/Dockerfile
    container_name: wb_assist_bot_young
    depends_on:
      - server
      - redis
    environment:
      - BOT_YOUNG_TOKEN=${BOT_YOUNG_TOKEN}
      - SERVER_HOST=http://server:8000
      - API_SECRET_KEY=${API_SECRET_KEY}
      - MAIN_BOT_USERNAME=${MAIN_BOT_USERNAME}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEFAULT_TIMEZONE=Europe/Moscow
    networks:
      - app-network
    restart: unless-stopped

