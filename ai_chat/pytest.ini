[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio settings
asyncio_mode = auto

# Coverage settings
addopts = 
    --verbose
    --strict-markers
    --cov=ai_chat
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

